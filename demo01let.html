<script type="text/javascript">
//局部变量：定义在函数的内部，只在函数内部起作用域
     

//全局变量：定义在函数外部，在所有的函数中都起作用。

//声明前置：用var定义的变量，不论在什么地方，都会前置到作用域的最开始
/*
let:也是定义变量；
与var的区别：

let定义的变量，有了块级作用域。

块级作用域：可以简单认为一对花括号
如：当我们把变量定义在一个for循环内部时，那么该变量的作用域范围就是该for循环，不会做声明前置。
*/

for(let i=0;i<10;i++){
	var temp = 100;
	console.log("i="+i);
	console.log("temp="+temp);
}

console.log("i="+i);
console.log("temp="+temp);




	
</script>
